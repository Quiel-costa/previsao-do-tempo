<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão Do Tempo</title>

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite a cidade" />

      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Rio De Janeiro</h2>

        <p class="temp">28°C</p>

        <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

        <p class="umidade">Umidade: 70%</p>
      </div>
    </div>
    <script src="./src/js/scripts.js"></script>
  </body>
</html>
